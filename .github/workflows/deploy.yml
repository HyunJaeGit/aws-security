name: Java CI/CD with Docker and EC2

on:
  push:
    branches: [ "main" ] # 본인의 메인 브랜치명 (main 인지 master 인지 확인!)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/aws-security-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/aws-security-app

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop my-app || true
            docker rm my-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/aws-security-app
            docker run -d -p 5000:5000 --name my-app ${{ secrets.DOCKER_USERNAME }}/aws-security-app